<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="control_box">
            <div class="heading">
                <h1>Job Application <span class="heading_title">(Web)</span></h1>
            </div>
            <form action="">
                <div class="form_container">
                    <div class="first_name">
                        <label for="first_name">First Name</label>
                        <input type="text" name="name" id="first_name" placeholder="enter your first name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">First Name</label>
                        <input type="text" name="name" id="last_name" placeholder="enter your last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="name" id="email" placeholder="enter your email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full stack">Full Stack Developer</option>
                            <option value="UI UX">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="textarea">Address</label>
                        <textarea name="text" id="textarea" cols="50" rows="3">Enter your address here</textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" value="2020-12-03" name="date" id="date">
                    </div>
                    <div class="form_control">
                        <label for="cv">Upload your CV</label>
                        <input type="file" name="cv" id="cv">
                    </div>
                </div>
            </form>
            <div class="button_container">
                <button type="submit">Apply now</button>
            </div>
        </div>

    </div>
</body>

</html>
